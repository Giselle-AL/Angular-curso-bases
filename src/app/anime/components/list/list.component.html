
<h4>Listado</h4>
  <ol class="list-group">
      <li  *ngFor="let character of strawhatslist;
      let i = index;
      let islast = last;
      let isEven = even;"
      class="list-group-item d-flex justify-content-between align-items-center"
      [ngClass]="{
        'list-group-item-dark': islast,
        'list-group-item-primary':isEven}">
        <div>
           <span class="text-primary">{{i + 1}}- </span>
           <span> Name: <strong>{{character.name}} </strong> </span>  <br>
           <span> Bounty: <strong> {{character.bounty}} </strong> </span> <br>
        </div>

        <button class="btn btn-danger"> X </button>
      </li>
  </ol>
